<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="css/gallery.css">
  <script src="js/gallery.js"></script>
</head>
<body onload="addTabFocus()">

  <div id="image">
    Hover over an image below to display here.
  </div>
  <div class="preview-container">
  <img class="preview" alt="Sunset over the ocean" 
       src="https://picsum.photos/id/1015/300/200" 
       onmouseover="upDate(this)" onmouseout="unDo()" 
       onfocus="upDate(this)" onblur="unDo()">

  <img class="preview" alt="Mountain landscape" 
       src="https://picsum.photos/id/1016/300/200" 
       onmouseover="upDate(this)" onmouseout="unDo()" 
       onfocus="upDate(this)" onblur="unDo()">

  <img class="preview" alt="Forest pathway" 
       src="https://picsum.photos/id/1018/300/200" 
       onmouseover="upDate(this)" onmouseout="unDo()" 
       onfocus="upDate(this)" onblur="unDo()">

  <img class="preview" alt="City skyline at night" 
       src="https://picsum.photos/id/1020/300/200" 
       onmouseover="upDate(this)" onmouseout="unDo()" 
       onfocus="upDate(this)" onblur="unDo()">

  <img class="preview" alt="Desert dunes" 
       src="https://picsum.photos/id/1002/300/200" 
       onmouseover="upDate(this)" onmouseout="unDo()" 
       onfocus="upDate(this)" onblur="unDo()">

  <img class="preview" alt="Snowy mountain peak" 
       src="https://picsum.photos/id/1003/300/200" 
       onmouseover="upDate(this)" onmouseout="unDo()" 
       onfocus="upDate(this)" onblur="unDo()">
  </div>

</body>
</html>
